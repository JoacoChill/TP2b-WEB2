<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var edad = parseInt(prompt("ingrese su edad"))
        var nota = parseFloat(prompt("ingrese su nota"))

        if (edad > 18) {
            if (nota >= 9) {
                alert("su beca es de 2000.00$")

            } else if (nota >= 7.5) {
                alert("su beca es de 1000.00$")

            } else if (nota >= 6 && nota < 7.5) {
                alert("su beca es de 500.00$")

            } else if (nota < 6)
                alert("lo invitamos a que estudie mas para el proximo ciclo escolar")
        }
        
        if(edad<=18){
            if (nota >= 9) {
                alert("su beca es de 3000.00$")

            }else if (nota<9 && nota>= 8){
                alert("su beca es de 2000.00$")

            }else if (nota<8 && nota>=6){
                alert("su beca es de 100.00$")

            }else if (nota<6){
                alert("lo invitamos a que estudie mas para el proximo ciclo escolar")
            }
        }
    </script>

</body>

</html>
