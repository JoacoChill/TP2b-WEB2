<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var hora = parseFloat(prompt("ingrese las horas que esta en el estacionamiento"))
        var precio = 0

        if (hora >= 1 && hora <= 2) {
            precio = hora * 5

        } else if(hora >= 3 && hora <=5){
            precio = (hora-2)*4+10

        } else if(hora >= 6 && hora <=10){
            precio = (hora-4)*3+22

        }else if(hora>10){
            precio =(hora-10)*2+37
        
        }

        alert("el precio por "+hora+"hs es de "+precio)





    </script>
</body>

</html>
